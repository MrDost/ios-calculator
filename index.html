<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result">0</div>
        <div class="row">
            <button class="gray" id="AC">C</button>
            <button class="gray" id="Switch">±</button>
            <button class="gray" id="percent">%</button>
            <button class="orange" id="divide">÷</button>
        </div>
        <div class="row">
            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button class="orange" id="multiply">✕</button>
        </div>
        <div class="row">
            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button class="orange" id="minus">−</button>
        </div>
        <div class="row">
            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button class="orange" id="plus">+</button>
        </div>
        <div class="row">
            <button class = "zero" id="number">0</button>
            <button id="number">,</button>
            <button class="orange" id="equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
